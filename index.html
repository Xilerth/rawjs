<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Web Component from External Resource</title>
</head>

<body>

    <!-- loadClock script -->
    <script src="analogClock.js" defer></script>

    <script defer>


        function loadComponent() {
            fetch('https://raw.githubusercontent.com/Xilerth/rawjs/main/test.js')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.innerText = data;
                    document.body.appendChild(script);
                });
        }

        function loadClockComponent() {
            fetch('https://raw.githubusercontent.com/Xilerth/rawjs/main/clock.js')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.innerText = data;
                    document.body.appendChild(script);
                });
        }

        function loadAnalogClockComponent() {
            fetch('https://raw.githubusercontent.com/Xilerth/rawjs/main/analogClock.js')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.innerText = data;
                    document.body.appendChild(script);
                });
        }

        function addWebComponent() {
            const test = document.createElement('my-component');
            document.body.appendChild(test);
        }

        function addClockComponent() {
            const clock = document.createElement('my-clock');
            document.body.appendChild(clock);
        }

        function addAnalogyClockComponent() {
            const analogyClock = document.createElement('analogy-clock');
            document.body.appendChild(analogyClock);
        }

    </script>

    <button onclick="addWebComponent()">
        Add Web Component
    </button>


    <button onclick="loadComponent()">
        Load Web Component
    </button>


    <button onclick="addClockComponent()">
        Add Clock Component
    </button>

    <button onclick="loadClockComponent()">
        Load Clock Component
    </button>




    <button onclick="addAnalogyClockComponent()">
        Add Analogy Clock Component
    </button>

    <analogy-clock></analogy-clock>
</body>

</html>
