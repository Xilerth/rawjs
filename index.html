<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Web Component from External Resource</title>
</head>

<body>
    
    <!-- loadClock script -->
    <script src="clock.js"></script>

    <script defer>


        function loadComponent() {
            fetch('https://raw.githubusercontent.com/Xilerth/rawjs/main/test.js')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.innerText = data;
                    console.log(script)
                    document.body.appendChild(script);
                });
        }

        function loadClockComponent() {
            fetch('https://raw.githubusercontent.com/Xilerth/rawjs/main/clock.js')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.innerText = data;
                    console.log(script)
                    document.body.appendChild(script);
                });
        }

        function addWebComponent() {
            const test = document.createElement('my-component');
            document.body.appendChild(test);
        }

        function addClockComponent() {
            const test = document.createElement('my-clock');
            document.body.appendChild(test);
        }

    </script>

    <button onclick="addWebComponent()">
        Add Web Component
    </button>


    <button onclick="loadComponent()">
        Load Web Component
    </button>


    <button onclick="addClockComponent()">
        Add Clock Component
    </button>

    <button onclick="loadClockComponent()">
        Load Clock Component
    </button>

    <my-clock></my-clock>

</body>

</html>
