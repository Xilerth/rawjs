<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Web Component from External Resource</title>
</head>

<body>
    <script defer>
        // fetch test.js from the server
        fetch('https://raw.githubusercontent.com/Xilerth/rawjs/main/test.js')
            .then(response => response.text())
            .then(data => {
                // create a script element
                const script = document.createElement('script');
                // set the inner text to the content of test.js
                script.innerText = data;
                // append the script to the body
                console.log(script)
                document.body.appendChild(script);
            });

        const test = document.createElement('my-component');
        document.body.appendChild(test);

    </script>

</body>

</html>
